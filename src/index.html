<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Home Page Spotify</title>
</head>
<body>
    <header>
        <div class="flex fixed bg-black w-full px-3 md:px-20 py-4">
            <div class="container flex items-center mx-auto">
                <div><a href="#"><img src="./img/spotify-logo.png" alt="Logo Spotify" class="w-20 md:w-125px"></a></div>
                <div class="flex justify-end flex-1 md:hidden text-white text-3xl"><i class="fa fa-bars"></i></div>
                <div class=" items-end flex-1 text-white font-bold hidden md:flex">
                    <nav class="flex-1">
                        <ul class="flex justify-end flex-1">
                            <li class="px-4"><a class="hover:text-hoverBtn text-sm" href="#">Premiun</a></li>
                            <li class="px-4"><a class="hover:text-hoverBtn text-sm" href="#">Ajuda</a></li>
                            <li class="px-4"><a class="hover:text-hoverBtn text-sm" href="#">Baixar</a></li>
                            <li class="px-4"><span class="border-r border-white"></span></li>
                            <li class="px-4"><a class="hover:text-hoverBtn text-sm" href="#">Inscrever-se</a></li>
                            <li class="px-4"><a class="hover:text-hoverBtn text-sm" href="#">Log-in</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
